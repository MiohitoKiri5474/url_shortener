name: PyTest
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10


    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install packages
        run: python -m pip install fastapi pysqlite3 uvicorn pydantic bcrypt python-multipart python-jose passlib requests

      - name: Testing
        run: pytest
